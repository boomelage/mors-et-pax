<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lambda Radio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="style/icon.png">
    <link rel="apple-touch-icon" href="style/icon.png" />
    <meta name="title" content="Lambda Radio" />
    <meta name="description" content="Ominous Sounds." />
    <meta property="og:title" content="Lambda Radio" />
    <meta property="og:description" content="Ominous Sounds." />
    <meta property="og:url" content="https://lambda-radio.com" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Lambda Radio" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

      body {
        background-color: black;
        color: #32cd32;
        font-family: 'Special Elite', Courier, monospace;
        text-align: center;
        padding: 20px;
        cursor: url('https://cur.cursors-4u.net/others/oth-5/oth461.cur'), auto;
      }
      *,
      *::before,
      *::after {
        cursor: url('https://cur.cursors-4u.net/others/oth-5/oth461.cur'), auto !important;
      }

      h1 {
        text-shadow: 2px 2px 5px purple;
      }

      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid #32cd32;
        box-shadow: 0px 0px 15px purple;
        border-radius: 10px;
      }

      .typewriter {
        overflow: hidden;
        white-space: nowrap;
        animation: typing 4s steps(40, end) infinite alternate;
        margin-bottom: 20px;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      .retro-player {
        background: #222;
        border: 2px solid #32cd32;
        border-radius: 5px;
        padding: 10px;
        margin: 20px 0;
      }

      .play-btn {
        background: #000;
        color: #32cd32;
        border: 2px solid #32cd32;
        border-radius: 3px;
        padding: 5px 10px;
        font-size: 16px;
        cursor: pointer;
      }

      .progress-container {
        background: #555;
        border: 1px solid #32cd32;
        height: 10px;
        width: 100%;
        margin-top: 10px;
        position: relative;
      }

      .progress-bar {
        background: #32cd32;
        height: 100%;
        width: 0%;
        transition: width 0.1s linear;
      }
    </style>
  </head>
  <body>
    <h1>
      <span style="font-size: 0.6em;">The</span> <br>
      Ominous Sounds <br>
      <span style="font-size: 0.6em;">of</span> <br>
      Mors et Pax
    </h1>

    <div class="ticker"><marquee scrollamount="5">

      *** lambda radio is under constuction, yell into the void if you wish to help out ***

    </marquee></div>
    <br>

    <div class="container">
      <p class="typewriter">welcome</p>
      <div id="mainPlayer"></div>
      <p class="typewriter">pure instrumentals</p>
      <div id="instrumentalsPlayer"></div>
      <!-- <p class="typewriter">dance beats</p>
      <div id="miniPlayer"></div> -->
    </div>

    <script src="script.js"></script>
    <br> <br>

    <footer>
      &copy; <span id="yr"></span> Cult of the Deceased | Hidden Node <a href="../files/manuscript/manuscript.pdf" style="text-decoration: none; color: inherit;">Lambda</a>
    </footer>
  </body>
</html>
